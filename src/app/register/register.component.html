<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 m-3 d-flex justify-content-center">
            <img src="../../assets/img/campus.png" />
        </div>
        <div class="col-12 col-md-4 m-2">
            <mat-card>
                <form class="d-flex flex-column" #loginForm="ngForm" (ngSubmit)="onRegister(loginForm)">
                    <mat-form-field appearance="fill">
                        <mat-label>Usuario</mat-label>
                        <input type="text" matInput name="user" ngModel #user="ngModel" required/>
                        <mat-error *ngIf="user.invalid">Por favor, introduce un nombre de usuario</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" matInput name="password" ngModel #password="ngModel" required/>
                        <mat-error *ngIf="password.invalid">Por favor, introduce una contraseña</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Nivel</mat-label>
                        <mat-select name="level" ngModel required>
                            <mat-option value="monitor">Monitor</mat-option>
                            <mat-option value="admin">Admin</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button mat-raised-button color="accent" type="submit">Registro</button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
