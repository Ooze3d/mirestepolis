<app-header></app-header>

<div class="container animate__animated animate__fadeIn">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 m-2">
            <mat-card>
                <div class="d-flex flex-row-reverse">
                    <mat-form-field appearance="fill">
                        <mat-label>Buscar </mat-label>
                        <input type="text" name="busca" matInput [(ngModel)]="busca" (input)="buscaPeque()"/>
                    </mat-form-field>
                </div>
                <table class="table table-striped" style="max-height: 90%; overflow-y: scroll;">
                    <thead>
                        <tr>
                            <th>Apellidos, Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let peque of listaFiltered; index as i">
                            <td class="d-flex align-items-center"><mat-icon class="mr-2">account_box</mat-icon><a routerLink="/main/campus/{{ campusService.campus.idcampus }}/inscripcion/edit/{{ peque.matricula }}">
                                {{peque.apellidos }}, {{ peque.nombre }}<br>
                                <span *ngFor="let tras of peque.trastornos" class="green-alert">({{tras.nombre}})</span>
                                <span *ngFor="let ale of peque.alergias" class="red-alert">({{ale.nombre}})</span>
                            </a></td>
                        </tr>
                    </tbody>
                </table>
            </mat-card>
        </div>
    </div>
</div>
