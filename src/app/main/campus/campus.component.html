<app-header></app-header>

<div *ngIf="campusUpdated" class="alert alert-success alert-dismissible fade show" role="alert">
    ¡{{ campusService.campus.nombre }}, editado!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4 m-2">
            <mat-card>
                <form class="d-flex flex-column" [formGroup]="campusForm" (ngSubmit)="onCampusUpdate()">
                    <mat-form-field appearance="fill">
                        <mat-label>Nombre: </mat-label>
                        <input type="text" matInput required formControlName="nombre"/>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Dirección</mat-label>
                        <input type="text" matInput name="direccion" required formControlName="direccion"/>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Fecha de inicio</mat-label>
                        <input matInput [matDatepicker]="ini" name="fechaIni" required formControlName="fechaini">
                        <mat-datepicker-toggle matSuffix [for]="ini"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #ini></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Fecha de fin</mat-label>
                        <input matInput [matDatepicker]="fin" name="fechaFin" required formControlName="fechafin">
                        <mat-datepicker-toggle matSuffix [for]="fin"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #fin></mat-datepicker>
                    </mat-form-field>
                    <button mat-raised-button color="accent" type="submit">Guardar</button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
