<div *ngIf="userService.justLoggedOut" class="alert alert-danger alert-dismissible fade show" role="alert">
    ¡Desconectado!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 m-3 d-flex justify-content-center">
            <img src="../../assets/img/campus.png"/>
        </div>
        <div class="col-12 col-md-4 m-2">
            <mat-card>
                <form class="d-flex flex-column" #loginForm="ngForm" (ngSubmit)="onLoginRequest(loginForm)">
                    <mat-form-field appearance="fill">
                        <mat-label>Usuario</mat-label>
                        <input type="text" matInput name="user" ngModel required #user="ngModel"/>
                        <mat-error *ngIf="user.invalid">Por favor, introduce tu nombre de usuario</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" matInput name="password" ngModel required #password="ngModel"/>
                        <mat-error *ngIf="password.invalid">Por favor, introduce tu contraseña</mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="accent" type="submit">Acceso</button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
